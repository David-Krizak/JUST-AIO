<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends supported champions</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">JUST AIO</div>
      <div class="search-container">
        <i class="material-icons search-icon">search</i>
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search Champion..." />
      </div>
      <div class="buttons-container">
        <button class="home-button">Home</button>
        <button class="features-button">Features</button>
        <button class="changelog-button">Changelog</button>
      </div>
    </nav>

    <div class="container">
      <div class="champions-list" id="championsList"></div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Made with love for the League of Legends community</p>
      <p>&copy; David 2023</p>
    </footer>

    <script src="app.js"></script>

    <script>
      document.querySelector(".home-button").addEventListener("click", () => {
        window.location.href = "index.html";
      });

      document
        .querySelector(".features-button")
        .addEventListener("click", () => {
          window.location.href = "features.html";
        });

      document
        .querySelector(".changelog-button")
        .addEventListener("click", () => {
          window.location.href = "changelog.html";
        });
    </script>
  </body>
</html>
